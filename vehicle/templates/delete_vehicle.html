{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'delete.css' %}">
    <title>Delete Vehicles</title>
</head>
<body>
<div class="container">
    <h1>Delete Details</h1>
    <form method="post">
        {% csrf_token %}
        <p>Are you want to delete this {{vehicles}} details?</p>
        <input class="button" type="submit" value="Delete">
        <a href="{%url 'list'%}" class="cancel">Cancel</a>
    </form>
</div>
</body>
</html>
